<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- rows -->
    <!-- 8am -->
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">8 AM</div>
      <textarea rows="1" id="text-input-8" class="col-md-10 description"></textarea>
      <button id="btn8 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">9 AM</div>
      <textarea rows="1" id="text-input-8" class="col-md-10 description"></textarea>
      <button id="btn9 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>
    <!-- 10am -->
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">10 AM</div>
      <textarea rows="1" id="text-input-10" class="col-md-10 description"></textarea>
      <button id="btn10 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">11 AM</div>
      <textarea rows="1" id="text-input-11" class="col-md-10 description"></textarea>
      <button id="btn11 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <!-- 12pm -->
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">12 PM</div>
      <textarea rows="1" id="text-input-12" class="col-md-10 description"></textarea>
      <button id="btn12 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">1 PM</div>
      <textarea rows="1" id="text-input-1" class="col-md-10 description"></textarea>
      <button id="btn1 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <!-- 2pm -->
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">2 PM</div>
      <textarea rows="1" id="text-input-2" class="col-md-10 description"></textarea>
      <button id="btn2 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">3 PM</div>
      <textarea rows="1" id="text-input-3" class="col-md-10 description"></textarea>
      <button id="btn3 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <!-- 4pm -->
    <div id="info-box" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time" class="col-md-1">4 PM</div>
      <textarea rows="1" id="text-input-4" class="col-md-10"></textarea>
      <button id="btn4 mainBtn" class="col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
